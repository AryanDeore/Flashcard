<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explain</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fdb70671ae.js" crossorigin="anonymous"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="spinner-overlay" id="spinner">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-section text-center">
                <form id="explain-form" class="d-flex justify-content-center align-items-center mb-3">
                    <span class="mx-2">Explain</span>
                    <input type="text" class="form-control custom-input mx-2" name="topic" placeholder="Photosynthesis"
                        required>
                    <span class="mx-2">from</span>
                    <input type="text" class="form-control custom-input mx-2" name="domain" placeholder="Biology"
                        required>
                </form>
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <!-- <span class="mx-2">Like a:</span> -->
                    <button type="submit" form="explain-form" class="btn btn-light mx-2" name="level"
                        value="5 year old">Explain like i am 5</button>
                    <!-- <button type="submit" form="explain-form" class="btn btn-light mx-2" name="level"
                        value="undergrad student">Undergrad</button>
                    <button type="submit" form="explain-form" class="btn btn-light mx-2" name="level"
                        value="Subject Matter Expert">Expert</button> -->
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div id="explanation-section" style="display: none;">
                <div class="explanation-section">
                    <div id="explanation-output" class="explanation mt-4"></div>
                </div>
            </div>
            <div id="image-loading" class="text-center mt-4" style="display: none;">
                <div class="spinner"></div>
                <p>Generating image...</p>
            </div>
            <div id="image-section" class="mt-4" style="display: none;">
                <img id="generated-image" src="" alt="Generated image" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="vertical-section">
        <a href="https://github.com/Aryan120798/Flashcard" target="_blank" class="social-icon">
            <i class="fa-brands fa-github fa-2xl" style="color: #1e3050;"></i>
        </a>
        <a href="https://www.linkedin.com/in/aryandeore/" target="_blank" class="social-icon">
            <i class="fab fa-linkedin fa-2xl" style="color: #1e3050;"></i>
        </a>
        <a href="https://www.linkedin.com/in/aryandeore/" target="_blank" class="social-icon">
            <i class="fas fa-globe fa-2xl" style="color: #1e3050;"></i>
        </a>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://kit.fontawesome.com/fdb70671ae.js" crossorigin="anonymous"></script>
</body>

</html>
